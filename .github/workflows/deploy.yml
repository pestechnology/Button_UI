name: CI-CD Pipeline for Button UI

on:
  push:
    branches:
      - nalina-button-ui

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/button-ui:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/button-ui:latest

      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          debug: true
          script: |
            docker stop button-ui || true
            docker rm button-ui || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/button-ui:latest
            docker run -d --name button-ui -p 80:3000 ${{ secrets.DOCKER_USERNAME }}/button-ui:latest
